<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search product details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class=" row justify-content-center">
            <div class="col-sm-8">
                <h2>Search product details</h2>
                <form action="/search_prod_deats" method="POST">
                    <div class="form-group">
                        <label for="prod_name">Product name:</label>
                        <input type="text" class="form-control" id="prod_name" placeholder="Enter product name" name="prod_name" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Search details</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        {{data}}
    </div>
    {% include 'go_to_main.html' %}
</body>

</html>
